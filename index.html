<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator kryptowalut</title>
    <link rel="icon" href=images/BitcoinLogo.png>
    <meta property="og.image" content="images/Bitcoin.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/container.css" rel="stylesheet">
    <link href="css/flex.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
    <script defer src="JS/script.js"></script>
</head>



<body class="page">
    <div class="container">
        <h1 class="title">Przelicznik Kryptowalut</h1>
        <p class="information">
            Pole wymagane oznaczone są *
        </p>
        <form class="form js-cantor">
            <fieldset class="form__fileset">
                <p>
                    <label>
                        <span class="form__labelText">
                            PLN*:
                        </span>
                        <input class="form__pln js-pln" type="number" placeholder="Wpisz wartość w PLN" min="1"
                            step="any" minlength="1">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Bitcoin:
                        </span>
                        <div class="form__field js-btc" placeholder="Watość Bitcoin" readonly>
                    </label>
                </p>
                <P>
                    <label>
                        <span class="form__labelText">
                            Ethereum Classic :
                        </span>
                        <input class="form__field js-ethc" placeholder="Wartość Ethereum Classic" readonly>
                    </label>
                </P>
                <p>
                    <label>
                        <span class="form__labelText ">
                            Ethereum:
                        </span>
                        <input class="form__field js-eth" placeholder="Wartość Ethereum" readonly>
                        <button type="submit" class="form__button">Przelicz</button>
                        <button type="reset" class="form__reset">Restetuj</button>
                    </label>
                </p>
            </fieldset>
            <p>
                <span class="form__labelText">
                </span>
            </p>
        </form>
    </div>
</body>

</html>
